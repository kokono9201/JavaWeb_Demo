<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}" />
  </head>
  <body>
    <div id="login_header">
      <a th:href="@{index}">
        <img class="logo_img" alt="" th:href="@{/static/img/logo.gif}" />
      </a>
    </div>

    <div class="login_banner">
      <div id="l_content">
        <span class="login_word">Welcome</span>
      </div>

      <div id="content">
        <div class="login_form">
          <div class="login_box">
            <div class="tit">
              <h1>Login</h1>
            </div>
            <div class="msg_cont">
              <b></b>
              <span class="errorMsg">Input username and password</span>
            </div>
            <div class="form">
              <form th:action="@{/login}" method="get">
                <label>Username：</label>
                <input class="itxt" type="text" placeholder="Username" autocomplete="off" tabindex="1"
                  name="uname" id="username" value="admin"/>
                <br />
                <br />
                <label>Password：</label>
                <input class="itxt" type="password" placeholder="Password" autocomplete="off" tabindex="1"
                  name="pwd" id="password" value="admin"/>
                <br />
                <br />
                <input type="submit" value="Login" id="sub_btn" />
              </form>
              <div class="tit">
                <a href="regist.html">Register</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
